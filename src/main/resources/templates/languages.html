<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Languages</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div th:replace="navbar :: nav"></div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${languages.empty}">
        <td colspan="2"> No Languages Available </td>
    </tr>
    <tr th:each="language : ${languages}">
        <td th:text="${language.id}"></td>
        <td th:text="${language.name}"></td>
        <td>
            <a th:href="@{/updatelanguage/{id}(id=${language.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/deletelanguage/{id}(id=${language.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/addlanguage}" class="btn btn-dark" role="button">
    Add language
</a>
</body>
</html>
