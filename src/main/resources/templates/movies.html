<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div th:replace="navbar :: nav"></div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Release Year</th>
          <th scope="col">Genre</th>
          <th scope="col">Language</th>
          <th scope="col">Duration (min)</th>
            <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${movies.empty}">
          <td colspan="2"> No Movies Available </td>
        </tr>
        <tr th:each="movie : ${movies}">
          <td th:text="${movie.name}"></td>
          <td th:text="${movie.releaseYear}"></td>
          <td th:text="${movie.genre.name}"></td>
          <td th:text="${movie.language.name}"></td>
          <td th:text="${movie.duration}"></td>
            <td>
                <a th:href="@{/updatemovie/{id}(id=${movie.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deletemovie/{id}(id=${movie.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
      </tbody>
    </table>

    <a th:href="@{/addmovie}" class="btn btn-dark" role="button">
        Add movie
    </a>
</body>
</html>
