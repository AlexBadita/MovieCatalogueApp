<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div th:replace="navbar :: nav"></div>

<form th:action="@{/savemovie}" th:object="${movie}" method="post">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control col-sm-2" id="name" placeholder="Insert Name" th:value="${movie.name}">
  </div>
    <div class="form-group">
        <label for="releaseYear">Release Year</label>
        <input type="number" class="form-control col-sm-2" id="releaseYear" placeholder="Insert Release Year" th:value="${movie.releaseYear}">
    </div>
    <div class="form-group">
        <label for="genre">Genre</label>
        <input type="number" class="form-control col-sm-2" id="genre" placeholder="Insert Genre" th:value="${movie.genreId}">
    </div>
    <div class="form-group">
        <label for="language">Language</label>
        <input type="number" class="form-control col-sm-2" id="language" placeholder="Insert Language"th:value="${movie.languageId}">
    </div>
    <div class="form-group">
        <label for="about">About</label>
        <input type="text" class="form-control col-sm-2" id="about" placeholder="Insert About" th:value="${movie.about}">
    </div>
    <div class="form-group">
        <label for="duration">Duration</label>
        <input type="number" class="form-control col-sm-2" id="duration" placeholder="Insert Duration" th:value="${movie.duration}">
    </div>
    <button type="submit" class="btn btn-dark">Save</button>
</form>
</body>
</html>
