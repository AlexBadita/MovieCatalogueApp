<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Genre</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div th:replace="navbar :: nav"></div>

<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${genres.empty}">
    <td colspan="2"> No Genres Available </td>
  </tr>
  <tr th:each="genre : ${genres}">
    <td th:text="${genre.id}"></td>
    <td th:text="${genre.name}"></td>
    <td>
      <a th:href="@{/updategenre/{id}(id=${genre.id})}" class="btn btn-primary">Update</a>
      <a th:href="@{/deletegenre/{id}(id=${genre.id})}" class="btn btn-danger">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

<a th:href="@{/addgenre}" class="btn btn-dark" role="button">
  Add genre
</a>
</body>
</html>
