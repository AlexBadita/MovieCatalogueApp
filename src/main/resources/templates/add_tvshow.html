<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add TV Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div th:replace="navbar :: nav"></div>

<form th:action="@{/savetvshow}" th:object="${tvshow}" method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control col-sm-2" id="name" placeholder="Insert Name" th:field="${tvshow.name}">
    </div>
    <div class="form-group">
        <label for="releaseYear">Release Year</label>
        <input type="number" class="form-control col-sm-2" id="releaseYear" placeholder="Insert Release Year" th:field="${tvshow.releaseYear}">
    </div>
    <div class="form-group">
        <label for="genre">Genre</label>
        <select class="form-control col-sm-2" id="genre" th:field="${tvshow.genre}">
            <th:block th:each="genreItem : ${genres}">
                <option th:text="${genreItem.name}" th:value="${genreItem.id}"/>
            </th:block>
        </select>
    </div>
    <div class="form-group">
        <label for="language">Language</label>
        <select class="form-control col-sm-2" id="language" th:field="${tvshow.language}">
            <th:block th:each="languageItem : ${languages}">
                <option th:text="${languageItem.name}" th:value="${languageItem.id}"/>
            </th:block>
        </select>
    </div>
    <div class="form-group">
        <label for="about">About</label>
        <textarea type="text" class="form-control col-sm-4" rows="5" id="about" placeholder="Insert About" th:field="${tvshow.about}"></textarea>
    </div>
    <div class="form-group">
        <label for="seasons">Seasons</label>
        <input type="number" class="form-control col-sm-2" id="seasons" placeholder="Insert Duration" th:field="${tvshow.seasons}">
    </div>
    <div class="form-group">
        <label for="episodes">Episodes</label>
        <input type="number" class="form-control col-sm-2" id="episodes" placeholder="Insert Duration" th:field="${tvshow.episodes}">
    </div>
    <button type="submit" class="btn btn-dark">Save</button>
</form>
</body>
</html>
